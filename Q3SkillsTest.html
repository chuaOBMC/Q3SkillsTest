<head>
    <meta charset="UTF-8">

            background-repeat: no-repeat;
            background-size: cover;
        }
        nav{
            background-color: black;
        }
       
    </style>
</head>
<body>
              <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid text-center" id="container1">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Fare Matrix</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Help</a>
          </li>
          </li>
        </ul>
        <form class="d-flex">
                     <li class="nav-item">
            <a class="nav-link text-light me-3" href="#"><small><i><u>Book Now</u></i></small></a>
          </li>
          <button class="btn btn-primary" type="button">Create</button>
        </form>

    <div class="row">
        <div class="col-lg">
            
<img src="https://i.pinimg.com/736x/58/8e/a2/588ea2fed6ee922cb845fa70115227d2.jpg" id="PFP" style="width: 350px;" class="rounded mx-auto d-block">
<br>
<input type="file" class="form-control" id="fileinput">
    </div>
    <div class="col-lg text-dark"
        style="border-radius: 20px;
        max-width: 600px; 
        background: rgba(255, 255, 255, 0.779);">
        <p class="fw-bold display-5">Driver Registration Form</p>
        <br>
        <blockquote>
    <span class="lead">Fill up the Form below!</span>

    <br><br>
    <div class="row">
    <div class="col">
    <label for="Full Name" class="form-label">First Name</label>
    <br>
    <input  class="form-control" type="text" name="FirstName" id="FirstName" placeholder="####" class="form-control form-control-sm" required>
    </div>
    <div class="col">
    <label for="Last Name" class="form-label">Last Name</label>
    <br>
    <input class="form-control" type="text" name="lastname" id="Email" placeholder="####" class="form-control form-control-sm" required>
    </div>
        </div>
    <label>How long have you been driving?</label>
    <br>
    <select class="form-select" id="Level" name="Level">
        <option value="none">Experience</option>
    <option value="1">1 Year</option>
    <option value="2">2 Years</option>
    <option value="3">3 Years</option>
    <option value="4">4 Years</option>
    <option value="5">5 Years</option>
    <option value="6">6 Years</option>
    </select>
    <br>
    <label for="Gender" class="form-label">Gender: </label>

    <br>
    <input class="form-check-input" type="radio" id="radio" name="rate" value="Male">
    <label for="rate">Male</label>

    <input class="form-check-input" type="radio" id="one" name="rate" value="Female">
    <label for="Female">Female</label>
    <br><br>
    <h2 class="lead">Contact Details</h2>

    <div class="row">
    <div class="col">
    <label for="Email Address" class="form-label">Email Address</label>
    <br>
    <input type="text" name="Email" id="Email" placeholder="example1234@gmail.com" class="form-control form-control-sm" required>
    </div>
    <div class="col">
    <label for="Contact Number" class="form-label">Contact Number</label>
    <br>
    <input class="form-control" type="text" name="ContactNumber" id="ContactNumber" placeholder="0912 345 9876" class="form-control form-control-sm" required>
    </div>
        </div>
        <br>
        <h2 class="lead">Other Information</h2>

        <label for="Mode of Learning" class="form-label">Mode of Transportation</label>
    <br>
    <input class="form-check-input" type="checkbox" id="Online" name="Online" value="Online">
    <label for="Online" class="form-label">Motor</label>
    <br>

    <input class="form-check-input" type="checkbox" id="F2F" name="F2F" value="F2F">
    <label for="Face-To-Face" class="form-label">Car</label>
    <br>

    <input class="form-check-input" type="checkbox" id="Checking" name="Checking" value="Checking">
    <label for="info" class="form-label">Other</label>

    <br><br>

    <input type="Submit" id="submit" name="submit" value="Submit">

    <br><br>
    </blockquote>
    </div>
    </div>

</body>
</html>
